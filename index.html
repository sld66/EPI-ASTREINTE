<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Codes-Barres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 10px;
            line-height: 1.5;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            max-width: 150px;
            height: auto;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #barcode-scanner {
            margin: 10px 0;
            display: none;
            text-align: center;
        }

        #barcode-scanner video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid black;
        }

        @media (max-width: 768px) {
            input, button {
                font-size: 14px;
                padding: 8px;
            }

            header img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-sdis66.png" alt="Logo SDIS 66">
        <h1>Scanner de Codes-Barres</h1>
    </header>

    <form id="barcodeForm">
        <label for="barcode">Code-Barres :</label>
        <input type="text" id="barcode" readonly required placeholder="Scannez un code-barres">
        <button type="button" onclick="startScanner()">Scanner</button>

        <div id="barcode-scanner">
            <video id="scanner-preview"></video>
            <p>Placez le code-barres devant la caméra.</p>
            <button type="button" onclick="stopScanner()">Arrêter le Scanner</button>
        </div>
    </form>

    <!-- QuaggaJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        let scannerActive = false;

        function startScanner() {
            const scannerDiv = document.getElementById('barcode-scanner');
            const video = document.getElementById('scanner-preview');
            scannerDiv.style.display = 'block';

            if (!scannerActive) {
                Quagga.init(
                    {
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: video, // Vidéo où afficher la caméra
                            constraints: {
                                facingMode: "environment" // Utilise la caméra arrière
                            }
                        },
                        decoder: {
                            readers: ["code_128_reader", "ean_reader", "upc_reader"] // Types de codes-barres supportés
                        },
                        locate: true // Active la détection automatique du code-barres
                    },
                    function (err) {
                        if (err) {
                            console.error("Erreur lors de l'initialisation du scanner:", err);
                            alert("Impossible d'accéder à la caméra. Vérifiez les permissions.");
                            return;
                        }
                        Quagga.start();
                        scannerActive = true;
                    }
                );

                Quagga.onDetected(function (data) {
                    // Récupère le code scanné et l'affiche dans le champ
                    document.getElementById('barcode').value = data.codeResult.code;
                    stopScanner();
                });
            }
        }

        function stopScanner() {
            if (scannerActive) {
                Quagga.stop();
                scannerActive = false;
                document.getElementById('barcode-scanner').style.display = 'none';
            }
        }
    </script>
</body>
</html>
